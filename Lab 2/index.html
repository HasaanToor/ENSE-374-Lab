<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To Do List Prototype</h1>
    <div class="narrow">
        <form>
            <input type="submit" value="Log In"><br>
        </form>
        <h1>Log In</h1>
        <form action="todo.html" method="post">
            <label for="email">Email Address</label><br>
            <input type="email" name="email" placeholder="example@email.com"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="password123"><br>
            <input type="submit" value="Log In"><br><br>
        </form>
        <form>
            <input type="submit" value="Register"><br>
        </form>
        <h1>Register</h1>
        <form action="todo.html" method="post">
            <label for="email">Email Address</label><br>
            <input type="email" name="email" placeholder="example@email.com"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="password123"><br>
            <label for="authentication">Authentication</label><br>
            <input type="text" name="authentication" placeholder="Authentication"><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
