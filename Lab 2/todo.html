        <form action="index.html" method="post">
            <input type="submit" value="Log Out">
        </form>
    </div>
    <br><br>
    <div class="wide">
        <form>
            <input type="checkbox"><br>
            <input type="text" placeholder="This is a task claimed by someone else"><br>
            <input type="button" value="Abandon"><br>
            <input type="checkbox"><br>
            <input type="text" placeholder="This is a task claimed and completed by someone else"><br>
            <input type="text" placeholder="This is a task claimed by me"><br>
            <input type="text" placeholder="This is a task claimed and completed by me"><br>
            <input type="text" placeholder="This is unclaimed task"><br>
            <input type="button" value="Claim"><br>
            <input type="text" placeholder="Enter a new task here"><br>
            <input type="button" value="Add"><br>
            <input type="button" value="Remove Complete"><br>
        </form>
    </div>
